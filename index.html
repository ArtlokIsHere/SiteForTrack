<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ArtLok Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
</head>
<body>

  <nav>
    <button onclick="signIn()">Войти через Google</button>
    <button onclick="signOutUser()">Выйти</button>
  </nav>

  <div id="userArea" style="display:none">
    <h2>Привет, <span id="userName"></span>!</h2>

    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Новая задача">
      <select id="taskCategory">
        <option value="Работа">Работа</option>
        <option value="Дом">Дом</option>
        <option value="Саморазвитие">Саморазвитие</option>
      </select>
      <button onclick="addTask()">Добавить</button>
    </div>

    <input type="text" id="searchTaskInput" placeholder="Поиск задач" oninput="renderTasks()">

    <ul id="taskList"></ul>

    <div class="completed-section">
      <button class="toggle-btn" onclick="toggleCompletedTasks()">Показать выполненные</button>
      <ul id="completedTaskList" class="collapsed"></ul>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
